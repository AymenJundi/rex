<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/rex.png" />
    
    <!-- Preload Styles (Optional, only if you're trying to optimize load time) -->
    <!-- <link rel="preload" href="/src/index.css" as="style" /> -->
    
    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="/src/index.css" />

    <!-- Prevent Flash of Unstyled Content -->
    <style>
      body { opacity: 0; transition: opacity 0.3s ease-in-out; }
    </style>

    <title>Rex Labs</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Load JavaScript -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Ensure Content Appears After Styles Load -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.style.opacity = "1";
      });
    </script>
  </body>
</html>
